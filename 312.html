    <script>
      let queue = [];

function addToQueue(event) {
  event.preventDefault(); // Prevent form from submitting normally

  const name = document.getElementById("name").value.trim();
  const description = document.getElementById("description").value.trim();

  if (name) {
    queue.push({ name, description }); // Add both name and description to the queue
    updateQueueDisplay(); // Update the displayed queue
    updateWaitTime();
    document.querySelector("form").reset(); // Reset form after submission
  }
}

function updateQueueDisplay() {
  const queueContainer = document.getElementById("queue-list");
  queueContainer.innerHTML = ""; // Clear the current displayed queue

  queue.forEach((entry, index) => {
    const entryDiv = document.createElement("div");
    entryDiv.classList.add("queue-entry");

    const nameElement = document.createElement("h3");
    nameElement.textContent = `${index + 1}. ${entry.name}`;
    entryDiv.appendChild(nameElement);

    queueContainer.appendChild(entryDiv);
  });
}

function updateWaitTime() {
  const estimatedTimePerPerson = 5; 
  const totalEstimatedTime = queue.length * estimatedTimePerPerson;
  const waitTimeContainer = document.getElementById("wait-time");
  waitTimeContainer.textContent = `Total Number of People in Queue: ${queue.length}`;
}

function updateWaitTime() {
  const waitTimeContainer = document.getElementById("wait-time");
  const estimatedTimeContainer = document.getElementById("estimated-time");

  const estimatedTimePerPerson = 5; 
  const totalEstimatedTime = queue.length * estimatedTimePerPerson;

  waitTimeContainer.textContent = `Total Number of People in Queue: ${queue.length}`;
  estimatedTimeContainer.textContent = `Estimated Wait Time: ${totalEstimatedTime} minutes`;
}
